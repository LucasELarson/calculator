<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="legend">
        <p>Q for *</p>
        <p>W for /</p>
        <p>E for +</p>
        <p>R for -</p>
        <p>Enter for =</p>
        <p>Backspace for Delete</p>
    </div>
    <div class="calcbody">
        <div class="screen">
            <div class="top">
                <p class="heldtext" id="helddisplay" value=""></p>
            </div>
            <div class="bottomscreen">
                <p class="screentext" id="display" value=""></p>
            </div>
        </div>
        <div class="functions">
            <button class="func" onclick="clearInput()">CLEAR</button>
            <button class="func" onclick="deleteInput()">DELETE</button>            
        </div>
        <div class="bottom">
                <div class="row">
                    <button onclick="input(1)">1</button>
                    <button onclick="input(2)">2</button>
                    <button onclick="input(3)">3</button>
                    <button onclick=" updateStoredNumbers(); activeOperator = '/'">/</button>
                </div>

                <div class="row">
                    <button onclick="input(4)">4</button>
                    <button onclick="input(5)">5</button>
                    <button onclick="input(6)">6</button>
                    <button onclick=" updateStoredNumbers(); activeOperator = '*'">*</button>
                </div>
                
                <div class="row">
                    <button onclick="input(7)">7</button>
                    <button onclick="input(8)">8</button>
                    <button onclick="input(9)">9</button>
                    <button onclick=" updateStoredNumbers(); activeOperator = '+'">+</button>
                </div>

                <div class="row">  
                    <button onclick="input(0)">0</button>
                    <button onclick="input('.')">.</button>
                    <button onclick=" updateStoredNumbers()">=</button>
                    <button onclick=" updateStoredNumbers(); activeOperator = '-'">-</button> 
                </div>
        </div>    
    </div>
</body>
</html>
