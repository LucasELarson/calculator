<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calcbody">
        <div class="screen">
            <p class="screentext">23456</p>
        </div>
        <div class="functions">
            <button class="func">CLEAR</button>
            <button class="func">DELETE</button>            
        </div>
        <div class="bottom">
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>/</button>
                </div>

                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                </div>

                <div class="row">  
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>-</button> 
                </div>
        </div>    
    </div>
</body>
</html>
